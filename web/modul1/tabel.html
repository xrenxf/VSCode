<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Mahasiswa</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: gold; /* Warna background emas */
        }

        th, td {
            border: 1px solid black; /* Border 1px solid */
            padding: 5px; /* Padding 5px */
            text-align: left;
        }

        th {
            background-color: gold; /* Warna background emas */
            color: black; /* Warna teks hitam */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>NIM</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>237</td>
                <td>Kristin Wulandari</td>
                <td>202110370311237</td>
                <td>Jl. A.Yani No. 123</td>
            </tr>
            <!-- Tambahkan baris-baris lain sesuai kebutuhan -->
        </tbody>
    </table>
</body>
</html>
