buatkan tabel untuk barang
kode html yang dapat menghitung jika kita input kode barang dan jumlah barangnya maka akan muncul alert total harga yang harus dibayar
kemudian setelah mengklik ok pada alert kita disuruh memasukan uang yang dibayarnya lalu memunculkan kembalian pada alert -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hitung Harga</title>
</head>
<body>
    <h1>Daftar Barang</h1>
    <table border>
        <thead>
            <tr>
                <th>Kode</th>
                <th>Nama</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Barang A</td>
                <td>10.000</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Barang B</td>
                <td>20.000</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Barang C</td>
                <td>30.000</td>
            </tr>
        </tbody>
    </table>

    <form id="formHitung">
        <h2></h2>
        <label for="kodeBarang">Kode Barang:</label>
        <input type="text" id="kodeBarang" required>
        
        <label for="jumlahBarang">Jumlah Barang:</label>
        <input type="number" id="jumlahBarang" required>

        <button type="button" onclick="hitungTotalHarga()">Hitung Total Harga</button>
    </form>

    <script>
        function hitungTotalHarga() {
            const hargaBarang = {
                '001': 10000,
                '002': 20000,
                '003': 30000,
            };

            const kodeBarang = document.getElementById('kodeBarang').value.trim();
            const jumlahBarang = document.getElementById('jumlahBarang').value.trim();

            const hargaPerItem = hargaBarang[kodeBarang] || 0;
            const totalHarga = hargaPerItem * jumlahBarang;

            const inputUang = prompt('Total Harga: ' + totalHarga + '\nMasukkan Jumlah Uang:');
            const jumlahUang = parseFloat(inputUang);

            const kembalian = jumlahUang - totalHarga;

            alert('Total Harga: ' + totalHarga + '\nJumlah Uang: ' + jumlahUang + '\nKembalian: ' + kembalian);
        }
    </script>
</body>
</html>
